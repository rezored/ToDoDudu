<div class="modal-body">
    <div class="text-center">
        <fa-icon class="icon-times" [icon]="faExclamationTriangle"></fa-icon>
    </div>
    <h4 class="text-center">Please, confirm!</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onConfirm()">Delete</button>
    <button type="button" class="btn custom-button-close ms-2" (click)="activeModal.dismiss('cancel')">Cancel</button>
</div>
